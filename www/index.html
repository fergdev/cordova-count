<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.min.css">	
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/mycss.css" />

	<title>Count</title>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/dbhelp.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>	
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
    </head>
    <body onload="dbConnect();getCounters();">
	<div data-role="page" id="index-page">
		<div id="index-header-div" class="my-header-div">
			<div>
				<h1 class="title-header">Count</h1>
			</div>
			<div class="icon-div">
				<i class="fa fa-5x fa-info a-btn" onclick="$.mobile.changePage( $('#about-page'), 'slide', true, true);"></i>
				<i class="fa fa-5x fa-cog a-btn" onclick="$.mobile.changePage( $('#settings-page'), 'slide', true, true);"></i>
				<i class="fa fa-5x fa-plus a-btn" onclick="$.mobile.changePage( $('#add-counter-page'), 'slide', true, true);"></i>
			</div>
		</div>
		<div id="counterList" >
		</div>
	</div>

	<div data-role="page" id="add-counter-page">
       		<div id="add-counter-header-div" class="my-header-div">
			<div>
				<h1 class="title-header">Add</h1>
			</div>
			<div class="icon-div">
				<i class="fa fa-5x fa-check a-btn" onclick="addCounter();"></i>
				<i class="fa fa-5x fa-close a-btn" onclick="$.mobile.changePage( '#index-page');"></i>
	
			</div>
		</div>

		<div data-role="fieldcontain" class="add-counter-body">
			<label for="counter-name">Counter Name</label>
			<input type="text" class="a-tb" name="counter-name" id="counter-name" value="Counter Name" data-clear-btn="true" onfocus="inputFocus(this)" onblur="inputBlur(this)"/>
		</div>
		<div data-role="fieldcontain" class="add-counter-body">
			<label for="counter-value">Value</label>
			<input type="text" class="a-tb" name="counter-value" id="counter-value" value="0" data-clear-btn="true" onfocus="inputFocus(this)" onblur="inputBlur(this)" onkeypress="return isNumber(event);"/>
		</div>
	

		<div data-role="fieldcontain" class="add-counter-body">
			<label for="counter-increment">Increment</label>
			<input type="text" class="a-tb" name="counter-increment" id="counter-increment" value="1" data-clear-btn="true" onfocus="inputFocus(this)" onblur="inputBlur(this)" onkeypress="return isNumber(event);"/>
		</div>
	</div>

	<div data-role="page" id="settings-page">
       		<div id="settings-header-div" class="my-header-div">
			<div>
				<h1 class="title-header">Settings</h1>
			</div>
			<div class="icon-div">
				<i class="fa fa-5x fa-check a-btn" onclick="updateSettings();"></i>
				<i class="fa fa-5x fa-close a-btn" onclick="$.mobile.changePage( '#index-page');"></i>
	
			</div>
		</div>
		<div>
			<label><input type="checkbox" name="vibrate-cb" id="vibrate-cb"/>Vibrate</label>
			<label><input type="checkbox" name="sound-cb" id="sound-cb"/>Sound</label>
		</div>
	</div>

	<div data-role="page" id="about-page">
       		<div id="about-header-div" class="my-header-div">
			<div>
				<h1 class="title-header">About</h1>
			</div>
			<div class="icon-div">
				<i class="fa fa-5x fa-home a-btn" onclick="$.mobile.changePage( '#index-page');"></i>
			</div>
		</div>
		
		<div data-role="content">
			<h4>Instructions</h4>
			<p>Swipe to delete counter</p>

			
			<p>Made by fergdev</p>
			<p>This was made for fun, don't judge me bro.</p>
			
		</div>
	</div>
   </body>
</html>
